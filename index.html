<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Rouen üá´üá∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.55);
      --shadow: rgba(0, 0, 0, 0.4);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0055A4, #ffffff, #EF4135);
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
      color: var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      box-sizing: border-box;
      padding: 2rem 1rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease forwards;
    }

    .info-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 0 6px 16px var(--shadow);
      backdrop-filter: blur(12px);
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 400px;
      animation: slideUp 1.5s ease forwards;
    }

    .info-card p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: nowrap;
      animation: fadeIn 2s ease forwards;
      width: 100%;
      max-width: 400px;
    }

    .unit {
      background: var(--card-bg);
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 6px 10px var(--shadow);
      backdrop-filter: blur(8px);
      flex: 1;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .unit:hover {
      transform: scale(1.05);
    }

    .unit div {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .unit span {
      font-size: 0.85rem;
      font-weight: 400;
      margin-top: 0.3rem;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Countdown to Rouen üá´üá∑</h1>
  <div class="info-card">
    <p>üóìÔ∏è <strong>Travel Date:</strong> Friday, 18th July 2025 @ 15:00 UK Time</p>
    <p>‚õ¥Ô∏è <strong>Ferry:</strong> Departs Dover at 18:35 ¬∑ Arrives Calais at 21:00</p>
    <p>üìç <strong>Destination:</strong> 35 Rue du Terrain, Rouen, Normandie 76100</p>
  </div>

  <div class="countdown" id="countdown">
    <div class="unit"><div id="days">0</div><span>Days</span></div>
    <div class="unit"><div id="hours">0</div><span>Hours</span></div>
    <div class="unit"><div id="minutes">0</div><span>Minutes</span></div>
    <div class="unit"><div id="seconds">0</div><span>Seconds</span></div>
  </div>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script>
    const countdown = () => {
      const endTime = new Date("2025-07-18T15:00:00+01:00").getTime();
      const now = new Date().getTime();
      const timeLeft = endTime - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (timeLeft < 86400000 && !window.confettiStarted && window.innerWidth >= 400) {
        startConfetti();
        window.confettiStarted = true;
      }
    };

    setInterval(countdown, 1000);
    countdown();

    const startConfetti = () => {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 2,
        color: ['#0055A4', '#fff', '#EF4135'][Math.floor(Math.random() * 3)],
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 3 + 1
      }));

      const update = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;

          if (p.y > canvas.height) p.y = -10;
          if (p.x > canvas.width) p.x = 0;
          if (p.x < 0) p.x = canvas.width;
        }
        requestAnimationFrame(update);
      };
      update();
    }
  </script>
</body>
</html>
